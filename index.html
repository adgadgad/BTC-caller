<!DOCTYPE html>
<html>
<head>
  <title>BTC Price Prediction</title>
</head>
<body>
  <h1>BTC Price Prediction</h1>
  <div id="price-data">
    <!-- Data will be displayed here -->
  </div>
  <script>
    fetch('https://opensource-btc-price-predictor.onrender.com/') // Replace with your server address
      .then(response => response.json())
      .then(data => {
        const priceData = document.getElementById('price-data');
        priceData.innerHTML = `
          <p>Current Price: ${data.current_price}</p>
          <p>Tomorrow's Price Prediction: ${data.tomorrow_price}</p>
          <p>Price Comparison: ${data.price_comparison}</p>
          <p>Recommendation: ${data.recommendation}</p>
        `;
      });
  </script>
</body>
</html>
